#Database
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/recipes}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
